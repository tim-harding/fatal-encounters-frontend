<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Query tool for the Fatal Encounters database">

    <link rel="stylesheet" href="public/style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->

    <link rel="preload" href="public/fe-select.css" as="style">
    <link rel="preload" href="public/fe-select-pill.css" as="style">
    <link rel="preload" href="public/fe-select-option.css" as="style">
    <link rel="preload" href="public/fe-spinner.css" as="style">
    <link rel="preload" href="public/fe-gmap.css" as="style">

    <title>Fatal Encounters</title>
</head>

<body>
    <!-- <fe-gmap></fe-gmap> -->
    <div>
        <fe-select class="enum" name="agency" id="filter-agency"></fe-select>
        <fe-select class="enum" name="cause" id="filter-cause"></fe-select>
        <fe-select class="enum" name="county" id="filter-county"></fe-select>
        <fe-select class="enum" name="race" id="filter-race"></fe-select>
        <fe-select class="enum" name="use-of-force" id="filter-use-of-force"></fe-select>
    </div>

    <template id="fe-select-template">
        <link rel="stylesheet" href="public/fe-select.css">
        <div id="container">
            <label for="search">Example</label>
            <div id="search-field">
                <div id="dropdown">
                    <ul id="options">
                        <!-- <li>
                            <button>
                                This is a long example of a search result
                            </button>
                        </li>
                        <li>
                            <button>
                                Here is another long search result
                            </button>
                        </li> -->
                    </ul>
                </div>
                <ul id="search-terms">
                    <!-- <fe-select-pill>
                        <span slot="content">This is an example</span>
                    </fe-search-pill> -->
                    <li class="search-container">
                        <input type="text" name="search" id="search">
                    </li>
                </ul>
            </div>
        </div>
    </template>

    <template id="fe-select-pill-template">
        <link rel="stylesheet" href="public/fe-select-pill.css">
        <span class="pill">
            <slot name="content">
                <span>Example</span>
            </slot>
            <button id="remove-button">
                <svg role="img" width="24px" height="24px" viewBox="0 0 24 24" stroke="black" stroke-width="2" fill="none">
                    <title>Remove</title>
                    <path d="M6.34314575 6.34314575L17.6568542 17.6568542M6.34314575 17.6568542L17.6568542 6.34314575" />
                </svg>
            </button>
        </span>
    </template>

    <template id="fe-select-option-template">
        <link rel="stylesheet" href="public/fe-select-option.css">
        <div class="select-option">
            <slot name="content">
                <span>Example</span>
            </slot>
        </div>
    </template>

    <template id="fe-spinner-template">
        <link rel="stylesheet" href="public/fe-spinner.css">
        <!-- Todo: Replace with an actual spinner -->
        <span>Searching...</span>
    </template>

    <template id="fe-gmap-template">
        <link rel="stylesheet" href="public/fe-gmap.css">
        <div id="map-target"></div>
    </template>
</body>

</html>
