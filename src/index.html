<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Query tool for the Fatal Encounters database">

    <link rel="stylesheet" href="public/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="preload" href="public/fe-select.css" as="style">
    <link rel="preload" href="public/fe-select-pill.css" as="style">
    <link rel="preload" href="public/fe-gmap.css" as="style">
    <link rel="preload" href="public/fe-bound.css" as="style">

    <title>Fatal Encounters</title>
</head>

<body>
    <fe-gmap></fe-gmap>
    <div class="filters">
        <fe-select class="enum" name="agency" id="filter-agency"></fe-select>
        <fe-select class="enum" name="cause" id="filter-cause"></fe-select>
        <fe-select class="enum" name="county" id="filter-county"></fe-select>
        <fe-select class="enum" name="race" id="filter-race"></fe-select>
        <fe-select class="enum" name="use-of-force" id="filter-use-of-force"></fe-select>
        <!-- <fe-select name="place" id="filter-place"></fe-select> -->
    </div>
    <fe-bound>
        <span slot="legend">
            Age
        </span>
    </fe-bound>
    <fe-bound type="date">
        <span slot="legend">
            Date
        </span>
    </fe-bound>

    <template id="fe-select-template">
        <link rel="stylesheet" href="public/fe-select.css">
        <div id="root-container">
            <label for="search">Example</label>
            <div id="search-container">
                <div id="dropdown">
                    <ul id="options"></ul>
                </div>
                <ul id="search-terms">
                    <li class="input-container">
                        <input type="text" name="search" id="search">
                    </li>
                </ul>
            </div>
        </div>
    </template>

    <template id="fe-select-pill-template">
        <link rel="stylesheet" href="public/fe-select-pill.css">
        <span class="pill">
            <slot name="content">
                <span>Example</span>
            </slot>
            <button id="remove-button">
                <svg role="img" width="16px" height="16px" viewBox="0 0 8 8" stroke="black" stroke-width="1">
                    <title>Remove</title>
                    <line x1="1" y1="1" x2="7" y2="7"></line>
                    <line x1="1" y1="7" x2="7" y2="1"></line>
                </svg>
            </button>
        </span>
    </template>

    <template id="fe-gmap-template">
        <link rel="stylesheet" href="public/fe-gmap.css">
        <div id="map-target"></div>
    </template>

    <template id="fe-bound-template">
        <link rel="stylesheet" href="public/fe-bound.css">
        <!-- These should be real fieldset and legend elements,
        but I can't get the styling to behave. -->
        <div id="fieldset" role="group" aria-labelledby="legend">
            <div id="legend">
                <slot name="legend">
                    Example
                </slot>
            </div>
            <div class="inputs">
                <div class="labeled-input">
                    <label for="min">Min</label>
                    <input type="number" name="min" id="min">
                </div>
                <div class="labeled-input">
                    <label for="max">Max</label>
                    <input type="number" name="max" id="max">
                </div>
            </div>
        </div>
    </template>

</body>

</html>
